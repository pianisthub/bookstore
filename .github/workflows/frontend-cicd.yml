name: Frontend CI/CD

on:
  # Added workflow_dispatch so you can go to Actions tab and click "Run Workflow" manually
  workflow_dispatch: 
  push:
    branches: [ main, develop ]
    paths: 
      - 'bookstore-frontend/**'
      - '.github/workflows/**' # Added this so changing the YAML file actually triggers the build
  pull_request:
    branches: [ main ]
    paths: 
      - 'bookstore-frontend/**'

env:
  NODE_VERSION: '20.x'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bookstore-frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'bookstore-frontend/package-lock.json'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test -- --passWithNoTests --coverage --watchAll=false
    - name: Run build
      run: npm run build

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    
    # --- CHANGE IS HERE ---
    # I commented this out. Now it will deploy to staging on ANY branch (for testing purposes).
    # if: github.ref == 'refs/heads/develop' 
    # ----------------------

    defaults:
      run:
        working-directory: ./bookstore-frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'bookstore-frontend/package-lock.json'
    - name: Install dependencies
      run: npm ci
    - name: Build application
      run: npm run build
      env:
        CI: false
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Deploy to Staging S3
      run: aws s3 sync build/ s3://${{ secrets.FRONTEND_PRODUCTION_BUCKET }} --delete

    - name: Invalidate CloudFront Cache
      run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    # Keep this strict: Only deploy to production if we are strictly on the MAIN branch
    if: github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: ./bookstore-frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'bookstore-frontend/package-lock.json'
    - name: Install dependencies
      run: npm ci
    - name: Build application
      run: npm run build
      env:
        CI: false

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Deploy to Production S3
      run: aws s3 sync build/ s3://${{ secrets.FRONTEND_PRODUCTION_BUCKET }} --delete

    - name: Invalidate CloudFront Cache
      run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"