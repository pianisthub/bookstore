name: Full Stack CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20.x'
  DOTNET_VERSION: '9.0.x'

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./bookstore-frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'bookstore-frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --passWithNoTests --coverage --watchAll=false

    - name: Run build
      run: npm run build

    - name: Run linting (if available)
      run: npm run lint || echo "No lint script found"

  backend-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./BookstoreApi/Bookstore.Api

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./BookstoreApi/Bookstore.Api

    - name: Run tests
      run: dotnet test --no-build --verbosity normal
      working-directory: ./BookstoreApi/Bookstore.Api
      # Note: If you don't have tests yet, this step might fail. You can comment it out if needed

  deploy:
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Frontend build and deployment
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'bookstore-frontend/package-lock.json'

    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./bookstore-frontend

    - name: Build frontend
      run: npm run build
      working-directory: ./bookstore-frontend
      env:
        CI: false

    # Backend build and deployment
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore backend dependencies
      run: dotnet restore
      working-directory: ./BookstoreApi/Bookstore.Api

    - name: Publish backend
      run: dotnet publish -c Release -o ./publish
      working-directory: ./BookstoreApi/Bookstore.Api

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: full-stack-build
        path: |
          ./bookstore-frontend/build/
          ./BookstoreApi/Bookstore.Api/publish/

