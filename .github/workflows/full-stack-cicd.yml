name: Full Stack CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  DOTNET_VERSION: '9.0'

jobs:
  frontend-test:
    runs-on: ubuntu-latest

    # default working directory for run steps in this job
    defaults:
      run:
        working-directory: ./bookstore-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'bookstore-frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests --coverage --watchAll=false

      - name: Run build
        run: npm run build

      - name: Run linting (if available)
        run: npm run lint || echo "No lint script found"

  backend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: ./BookstoreApi/Bookstore.Api
        run: dotnet restore

      - name: Build
        working-directory: ./BookstoreApi/Bookstore.Api
        run: dotnet build --no-restore

      - name: Run tests
        working-directory: ./BookstoreApi/Bookstore.Api
        run: dotnet test --no-build --verbosity normal
        # Note: If you don't have tests yet, comment out the above line or allow failures

  deploy:
    needs: [frontend-test, backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Frontend build and deployment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'bookstore-frontend/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./bookstore-frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./bookstore-frontend
        run: |
          npm run build
        env:
          CI: false

      # Backend build and deployment
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore backend dependencies
        working-directory: ./BookstoreApi/Bookstore.Api
        run: dotnet restore

      - name: Publish backend
        working-directory: ./BookstoreApi/Bookstore.Api
        run: dotnet publish -c Release -o ./publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-stack-build
          path: |
            ./bookstore-frontend/build/
            ./BookstoreApi/Bookstore.Api/publish/

